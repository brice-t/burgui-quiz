 <!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<title>BurGui Quiz</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
@font-face {
  font-family: "Horseshoes and Lemonade";
  src: local("Horseshoes and Lemonade"),
    url("assets/fonts/horseshoeslemonade.otf") format("opentype") tech(color-COLRv1);
}

html, body {
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
}


.burgui-page:target {
  animation: fadeIn 0.6s ease-in-out;
  -webkit-animation: fadeIn 0.6s ease-in-out;
  -moz-animation: fadeIn 0.6s ease-in-out;
  -ms-transform: fadeIn 0.6s ease-in-out;
  -o-transform: fadeIn 0.6s ease-in-out;
}
.burgui-page#page-startup {
  display: block;
  animation: fadeIn 0.6s ease-in-out;
  -webkit-animation: fadeIn 0.6s ease-in-out;
  -moz-animation: fadeIn 0.6s ease-in-out;
  -ms-transform: fadeIn 0.6s ease-in-out;
  -o-transform: fadeIn 0.6s ease-in-out;
}
.burgui-page:not(:target) {
  display: none;
}
.burgui-page:target ~ #page-startup {
  display: none;
}


.burgui-page {
    background-color: #000;
    height: 100%;
    width: 100%;
}

#page-startup {
    text-align: center;
    font-size: min(14vw, 35vh);
    display: flex;
    flex-direction: column;
    justify-content: center;
}



.font-bgq {
    font-family: "Horseshoes and Lemonade";
}

.txtblue {
    color: blue;
}
.txtred {
    color: red;
}
.txtyellow {
    color: yellow;
}
</style>

<script>
(function() {
    document.addEventListener("keydown", checkKey);

    let pagesOrder = [
            'page-startup',
            'page-score'
            ];
    var currentPageIndex = 0;

    function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == '38') {
            // up arrow
        }
        else if (e.keyCode == '40') {
            // down arrow
        }
        else if (e.keyCode == '37') {
                // left arrow
                var nextPageIndex = Math.max(currentPageIndex-1, 0);
                currentPage = nextPageIndex;
                window.location.hash = pagesOrder[currentPage];
        }
        else if (e.keyCode == '39') {
                // right arrow
                var nextPageIndex = Math.min(currentPageIndex+1, pagesOrder.length - 1);
                currentPage = nextPageIndex;
                window.location.hash = pagesOrder[currentPage];
        }
    }
})();
</script>



<body>

<div class="burgui-page" id="page-score">
    score
</div>


<div class="burgui-page" id="page-startup">
    <div class="font-bgq txtblue">BURGUI</div>
    <div class="font-bgq"><span class="txtred">Q</span><span class="txtyellow">U</span></span><span class="txtred">I</span><span class="txtyellow">Z</span></div>
</div>

</body>
</html>
