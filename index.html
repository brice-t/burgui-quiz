<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>BurGui Quiz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="burgui.css" />
    <script src="vendor/anime.min.js"></script>
  </head>

  <body>
    <div class="burgui-page" id="page-score">
      <div id="page-score-content">
        <div id="score-wrapper-ketchup" class="score-wrapper">
          <div id="score-img-ketchup" class="score-img">
            <span class="beer" id="img-ketchup">
              <img src="assets/img/guigui-noiretblanc.jpg" alt="BURGUI" />
              <img class="fill" src="assets/img/guigui.jpg" alt="BURGUI" />
            </span>
          </div>
          <div class="score-number">
            <div
              id="score-number-ketchup"
              data-text="00"
              class="font-bgq txtketchup"
            ></div>
          </div>
        </div>
        <div id="score-wrapper-mayo" class="score-wrapper">
          <div id="score-img-mayo" class="score-img">
            <span class="beer" id="img-mayo">
              <img src="assets/img/guigui-noiretblanc.jpg" alt="BURGUI" />
              <img class="fill" src="assets/img/guigui.jpg" alt="BURGUI" />
            </span>
          </div>
          <div class="score-number">
            <div
              id="score-number-mayo"
              data-text="00"
              class="font-bgq txtmayo"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="burgui-page" id="page-startup">
      <div id="text-burgui" data-text="BURGUI" class="font-bgq txtblue"></div>
      <div id="text-quiz" data-text="QUIZ" class="font-bgq"></div>
      <img src="assets/img/burger-frite-coca.jpg" />
    </div>

    <script type="module" src="burgui.js"></script>
  </body>
</html>
